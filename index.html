<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Видео осмотр трейлера / Trailer video inspection</title>
  <link rel="preload" href="public/style.css" as="style">
  <link rel="stylesheet" href="public/style.css">
  <style>
    /* Критические стили, чтобы страница выглядела нормально даже без внешнего CSS */
    body{margin:0;background:#0B0B0C;color:#fff;font:16px/1.5 -apple-system,system-ui,Segoe UI,Roboto,Arial}
    .container{max-width:560px;margin:0 auto;padding:16px}
    .hdr h1{margin:12px 0 20px;font-size:24px;line-height:1.25}
    .hdr h1 span{opacity:.75;font-weight:500;font-size:16px}
    .card{padding:16px;border-radius:20px;background:rgba(255,255,255,.06);backdrop-filter:blur(18px);border:1px solid rgba(255,255,255,.18)}
    .form{display:flex;flex-direction:column;gap:14px}
    .field{display:flex;flex-direction:column;gap:6px}
    .field span{font-size:14px;opacity:.8}
    input[type="text"],input[type="file"]{width:100%;padding:14px;border-radius:14px;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:#fff}
    .btn{display:inline-flex;align-items:center;justify-content:center;width:100%;padding:16px;border-radius:16px;border:0;font-weight:600;cursor:pointer}
    .btn.primary{background:linear-gradient(180deg,#FF2D20,#D21C0F);color:#fff}
    .status{margin:6px 0 10px;opacity:.8}
    .thumb{border-radius:14px;overflow:hidden;border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06)}
    .thumb.hidden{display:none}
    .settings{display:flex;justify-content:flex-end;margin-bottom:8px}
    dialog{border:none;border-radius:16px;padding:16px;width:min(520px,90vw)}
    dialog::backdrop{background:rgba(0,0,0,.5)}
    @media (max-width:480px){.container{padding:12px}.hdr h1{font-size:22px}.sticky{position:sticky;bottom:12px}}
  </style>
  <script src="https://apis.google.com/js/api.js" defer></script>
</head>
<body>
  <div class="bg"></div>
  <main class="container">
    <header class="hdr">
      <img src="assets/logo.svg" class="logo" alt="XtraLease" style="width:96px;opacity:.85">
      <h1>Видео осмотр трейлера<br><span>Trailer video inspection</span></h1>
    </header>

    <section class="card glass">
      <div class="settings">
        <button id="settingsBtn" class="btn ghost" type="button">Настройки / Settings</button>
        <dialog id="settingsDlg">
          <form method="dialog" class="settings-form">
            <h3>Настройки / Settings</h3>
            <label>Google OAuth Client ID
              <input id="gClientId" type="text" placeholder="xxxxxxxxxxxxxxxxxxx.apps.googleusercontent.com" required>
            </label>
            <label>Telegram BOT Token
              <input id="tgToken" type="password" placeholder="123456:ABC-DEF...">
            </label>
            <label>Telegram Chat ID
              <input id="tgChatId" type="text" placeholder="5720447582">
            </label>
            <div class="row">
              <button id="saveSettings" class="btn primary" value="default">Сохранить / Save</button>
              <button id="closeSettings" class="btn" value="cancel">Закрыть / Close</button>
            </div>
            <small>Можно также передать ?t=&c= в URL.</small>
          </form>
        </dialog>
      </div>

      <form id="form" class="form" novalidate>
        <label class="field">
          <span>Трак № / Truck #</span>
          <input id="truck" type="text" placeholder="ABC-123" required pattern="[A-Za-z0-9\-]{3,15}">
        </label>

        <label class="field">
          <span>Трейлер № / Trailer #</span>
          <input id="trailer" type="text" placeholder="XTRA-123456" required pattern="[A-Za-z0-9\-]{3,15}">
        </label>

        <label class="field">
          <span>Когда забирал / Pickup time</span>
          <input id="pickup" type="text" placeholder="2025-10-29 14:35 America/Chicago" required>
        </label>

        <label class="field">
          <span>Видео / One video</span>
          <input id="video" type="file" accept="video/*" capture required>
          <small>Один файл. Порядок: Front→Right→Rear→Left / Single file. Order: Front→Right→Rear→Left</small>
        </label>

        <div id="thumb" class="thumb hidden">
          <img id="thumbImg" alt="preview" style="display:block;width:100%">
        </div>

        <div class="auth" style="display:flex;align-items:center;gap:8px">
          <button id="gSignIn" class="btn" type="button" style="width:auto;padding:10px 14px;background:rgba(255,255,255,.08);color:#fff">Войти в Google / Sign in</button>
          <span id="authState" class="muted" style="opacity:.8">Не авторизовано / Not signed in</span>
        </div>

        <div id="status" class="status">Готово к отправке / Ready to submit</div>

        <div class="sticky">
          <button id="submitBtn" class="btn primary" type="submit">Отправить / Submit</button>
        </div>
      </form>
    </section>

    <footer class="foot" style="opacity:.65;margin:14px 0">
      <small>GitHub Pages only. Видео грузится в ваш Google Drive через OAuth. После загрузки ссылка уходит в Telegram.</small>
    </footer>
  </main>

  <script src="public/app.js" defer></script>
</body>
</html>
